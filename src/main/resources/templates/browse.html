<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring File App</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/upload">Upload & Process</a>
                <a class="nav-link active" href="/browse">Directory Browser</a>
                <a class="nav-link" href="/view">File Viewer</a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Browse Section -->
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="card-title mb-0">Directory Browser</h3>
                    </div>
                    <div class="card-body">
                        <!-- Error Alert -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <!-- Path Form -->
                        <form th:action="@{/browse}" method="get" class="mb-4">
                            <div class="mb-3">
                                <label for="path" class="form-label">Directory Path</label>
                                <input type="text" class="form-control" id="path" name="path" th:value="${currentPath}" placeholder="/path/to/directory">
                            </div>
                            <button type="submit" class="btn btn-primary">Browse</button>
                            <a th:if="${parentPath}" th:href="@{/browse(path=${parentPath})}" class="btn btn-secondary">Parent Directory</a>
                        </form>

                        <!-- Directory Listing -->
                        <div th:if="${items}">
                            <h5>Contents of: <code th:text="${currentPath}"></code></h5>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>Size</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${items}">
                                            <td>
                                                <span th:if="${item.isDirectory}">
                                                    üìÅ <a th:href="@{/browse(path=${currentPath + '/' + item.name})}" th:text="${item.name}"></a>
                                                </span>
                                                <span th:unless="${item.isDirectory}">
                                                    üìÑ <a th:href="@{/view(path=${currentPath + '/' + item.name})}" th:text="${item.name}"></a>
                                                </span>
                                            </td>
                                            <td>
                                                <span th:if="${item.isDirectory}" class="badge bg-primary">Directory</span>
                                                <span th:unless="${item.isDirectory}" class="badge bg-secondary">File</span>
                                            </td>
                                            <td th:text="${item.isDirectory ? '-' : item.size + ' bytes'}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Log Viewer Section -->
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-journal-text"></i> Application Logs
                        </h5>
                        <div class="d-flex gap-2 align-items-center">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="enableLiveLogs" checked>
                                <label class="form-check-label" for="enableLiveLogs">Live</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="autoScroll" checked>
                                <label class="form-check-label" for="autoScroll">Auto-scroll</label>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-light" id="clearLogs">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <!-- Log Controls -->
                        <div class="p-3 border-bottom bg-light">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <select class="form-select form-select-sm" id="logLevel">
                                        <option value="">All Levels</option>
                                        <option value="ERROR">ERROR</option>
                                        <option value="WARN">WARN</option>
                                        <option value="INFO">INFO</option>
                                        <option value="DEBUG">DEBUG</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select form-select-sm" id="logLines">
                                        <option value="50">50</option>
                                        <option value="100" selected>100</option>
                                        <option value="200">200</option>
                                        <option value="500">500</option>
                                    </select>
                                </div>
                                <div class="col-md-5 d-flex align-items-center">
                                    <button type="button" class="btn btn-sm btn-primary me-2" id="refreshLogs">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                    <small class="text-muted" id="logStatus">Ready</small>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Log Display -->
                        <div class="position-relative">
                            <pre id="logDisplay" class="log-container mb-0 p-3" style="height: 600px; overflow-y: auto; background-color: #1e1e1e; color: #d4d4d4; font-family: 'Courier New', monospace; font-size: 12px; line-height: 1.2;"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Copy the same log viewer script from upload.html -->
    <script>
        let logViewer = {
            intervalId: null,
            lastModified: 0,
            autoScrollEnabled: true,
            liveUpdatesEnabled: true,
            
            init: function() {
                this.bindEvents();
                this.loadSettings();
                if (this.liveUpdatesEnabled) {
                    this.startLiveUpdates();
                }
            },
            
            bindEvents: function() {
                const self = this;
                
                document.getElementById('enableLiveLogs').addEventListener('change', function() {
                    self.liveUpdatesEnabled = this.checked;
                    self.saveSettings();
                    if (this.checked) {
                        self.startLiveUpdates();
                    } else {
                        self.stopLiveUpdates();
                    }
                });
                
                document.getElementById('autoScroll').addEventListener('change', function() {
                    self.autoScrollEnabled = this.checked;
                    self.saveSettings();
                });
                
                document.getElementById('refreshLogs').addEventListener('click', function() {
                    self.refreshLogs();
                });
                
                document.getElementById('clearLogs').addEventListener('click', function() {
                    document.getElementById('logDisplay').textContent = '';
                    self.updateStatus('Logs cleared');
                });
                
                document.getElementById('logLevel').addEventListener('change', function() {
                    self.saveSettings();
                    self.refreshLogs();
                });
                
                document.getElementById('logLines').addEventListener('change', function() {
                    self.saveSettings();
                    self.refreshLogs();
                });
                
                const logDisplay = document.getElementById('logDisplay');
                logDisplay.addEventListener('scroll', function() {
                    const isScrolledToBottom = this.scrollHeight - this.clientHeight <= this.scrollTop + 1;
                    if (!isScrolledToBottom && self.autoScrollEnabled) {
                        document.getElementById('autoScroll').checked = false;
                        self.autoScrollEnabled = false;
                    }
                });
            },
            
            startLiveUpdates: function() {
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                }
                
                const self = this;
                this.refreshLogs();
                this.intervalId = setInterval(() => {
                    self.tailLogs();
                }, 3000);
                
                this.updateStatus('Live updates enabled');
            },
            
            stopLiveUpdates: function() {
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
                this.updateStatus('Live updates disabled');
            },
            
            refreshLogs: function() {
                const level = document.getElementById('logLevel').value;
                const lines = document.getElementById('logLines').value;
                
                const params = new URLSearchParams({
                    lines: lines
                });
                
                if (level) {
                    params.append('level', level);
                }
                
                this.updateStatus('Loading logs...');
                
                fetch(`/api/logs?${params}`)
                    .then(response => response.json())
                    .then(data => {
                        this.displayLogs(data.entries, true);
                        this.lastModified = data.lastModified;
                        this.updateStatus(`Loaded ${data.entries.length} log entries`);
                    })
                    .catch(error => {
                        console.error('Error fetching logs:', error);
                        this.updateStatus('Error loading logs');
                    });
            },
            
            tailLogs: function() {
                const lines = document.getElementById('logLines').value;
                
                const params = new URLSearchParams({
                    lines: lines,
                    lastModified: this.lastModified
                });
                
                fetch(`/api/logs/tail?${params}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.entries.length > 0) {
                            this.displayLogs(data.entries, false);
                            this.lastModified = data.lastModified;
                            this.updateStatus(`Updated: ${new Date().toLocaleTimeString()}`);
                        }
                    })
                    .catch(error => {
                        console.error('Error tailing logs:', error);
                        this.updateStatus('Error updating logs');
                    });
            },
            
            displayLogs: function(entries, clear = false) {
                const logDisplay = document.getElementById('logDisplay');
                
                if (clear) {
                    logDisplay.textContent = '';
                }
                
                entries.forEach(entry => {
                    const logLine = this.formatLogEntry(entry);
                    logDisplay.appendChild(logLine);
                });
                
                if (this.autoScrollEnabled) {
                    logDisplay.scrollTop = logDisplay.scrollHeight;
                }
                
                this.limitDisplayedLines(logDisplay);
            },
            
            formatLogEntry: function(entry) {
                const line = document.createElement('div');
                line.style.marginBottom = '1px';
                
                let color = '#d4d4d4';
                switch(entry.level) {
                    case 'ERROR':
                        color = '#ff6b6b';
                        break;
                    case 'WARN':
                        color = '#feca57';
                        break;
                    case 'INFO':
                        color = '#48cae4';
                        break;
                    case 'DEBUG':
                        color = '#a8a8a8';
                        break;
                }
                
                const timestamp = new Date(entry.timestamp).toLocaleString();
                
                line.innerHTML = `<span style="color: #888;">${timestamp}</span> ` +
                    `<span style="color: ${color}; font-weight: bold;">[${entry.level}]</span> ` +
                    `<span style="color: #888;">${entry.logger}</span> - ` +
                    `<span style="color: #d4d4d4;">${this.escapeHtml(entry.message)}</span>`;
                
                return line;
            },
            
            limitDisplayedLines: function(logDisplay) {
                const maxLines = parseInt(document.getElementById('logLines').value) || 100;
                const children = logDisplay.children;
                
                if (children.length > maxLines * 1.2) {
                    const removeCount = children.length - maxLines;
                    for (let i = 0; i < removeCount; i++) {
                        logDisplay.removeChild(children[0]);
                    }
                }
            },
            
            updateStatus: function(message) {
                document.getElementById('logStatus').textContent = message;
            },
            
            escapeHtml: function(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            saveSettings: function() {
                const settings = {
                    liveUpdatesEnabled: this.liveUpdatesEnabled,
                    autoScrollEnabled: this.autoScrollEnabled,
                    logLevel: document.getElementById('logLevel').value,
                    logLines: document.getElementById('logLines').value
                };
                
                localStorage.setItem('logViewerSettings', JSON.stringify(settings));
            },
            
            loadSettings: function() {
                const savedSettings = localStorage.getItem('logViewerSettings');
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                    
                    this.liveUpdatesEnabled = settings.liveUpdatesEnabled ?? true;
                    this.autoScrollEnabled = settings.autoScrollEnabled ?? true;
                    
                    document.getElementById('enableLiveLogs').checked = this.liveUpdatesEnabled;
                    document.getElementById('autoScroll').checked = this.autoScrollEnabled;
                    
                    if (settings.logLevel) {
                        document.getElementById('logLevel').value = settings.logLevel;
                    }
                    
                    if (settings.logLines) {
                        document.getElementById('logLines').value = settings.logLines;
                    }
                }
            }
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            logViewer.init();
        });
        
        window.addEventListener('beforeunload', function() {
            logViewer.stopLiveUpdates();
        });
    </script>
</body>
</html>
