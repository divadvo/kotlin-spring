<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (pageTitle, activePage, includeJsonEditor)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Spring File App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:if="${includeJsonEditor}" href="https://unpkg.com/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navbar(${activePage})}"></div>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Main Content Section -->
            <div class="col-lg-6">
                <th:block th:if="${activePage == 'upload'}">
                    <div th:replace="~{fragments/upload-content :: content}"></div>
                </th:block>
                <th:block th:if="${activePage == 'view'}">
                    <div th:replace="~{fragments/view-content :: content}"></div>
                </th:block>
                <th:block th:if="${activePage == 'browse'}">
                    <div th:replace="~{fragments/browse-content :: content}"></div>
                </th:block>
            </div>
            
            <!-- Log Viewer Section -->
            <div class="col-lg-6">
                <div th:replace="fragments/logviewer :: logviewer"></div>
            </div>
        </div>
    </div>

    <!-- Common Scripts -->
    <div th:replace="fragments/scripts :: common(${includeJsonEditor})"></div>
</body>
</html>
