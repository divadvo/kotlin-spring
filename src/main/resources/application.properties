spring.application.name=kotlin-spring

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Caching
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Enable template resolution debugging (temporary)
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web.servlet.view=DEBUG

# DevTools
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=400ms

# File Storage Configuration
app.storage.input.path.a=${java.io.tmpdir}/kotlin-spring/input/a
app.storage.input.path.b=${java.io.tmpdir}/kotlin-spring/input/b