<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- View Content Fragment -->
    <div th:fragment="content" class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="card-title mb-0">File Viewer</h4>
        </div>
        <div class="card-body">
            <!-- Error Alert -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Path Form -->
            <form th:action="@{/my-uploader/view}" method="get" class="mb-4">
                <div class="mb-3">
                    <label for="path" class="form-label">File Path</label>
                    <input type="text" class="form-control" id="path" name="path" th:value="${currentPath}" placeholder="/path/to/file.txt">
                </div>
                <button type="submit" class="btn btn-primary">View File</button>
                <a th:if="${parentPath}" th:href="@{/my-uploader/browse(path=${parentPath})}" class="btn btn-secondary">Browse Directory</a>
            </form>

            <!-- File Info -->
            <div th:if="${fileName}">
                <div class="mb-3">
                    <h5>File: <code th:text="${fileName}"></code></h5>
                    <p class="text-muted">Size: <span th:text="${fileSize}"></span> bytes</p>
                </div>
            </div>

            <!-- File Content -->
            <div th:if="${content}">
                <h5>Content:</h5>
                <div class="border rounded" style="max-height: 500px; overflow-y: auto;">
                    <div id="fileViewer" th:data-content="${content}" th:data-filename="${fileName}"></div>
                </div>
            </div>
        </div>
        
        <!-- File Viewer CodeMirror Script -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const fileViewerElement = document.getElementById('fileViewer');
                if (fileViewerElement && window.CodeMirror) {
                    const content = fileViewerElement.dataset.content;
                    const filename = fileViewerElement.dataset.filename || '';
                    
                    if (content) {
                        const { EditorView, basicSetup, xml, EditorState } = window.CodeMirror;
                        
                        // Simple file extension detection
                        function getLanguageExtension(filename) {
                            const ext = filename.toLowerCase().split('.').pop();
                            switch(ext) {
                                case 'xml':
                                case 'svg':
                                case 'xsl':
                                case 'xslt':
                                    return xml();
                                default:
                                    return []; // Plain text
                            }
                        }
                        
                        // Create read-only editor
                        const editor = new EditorView({
                            state: EditorState.create({
                                doc: content,
                                extensions: [
                                    basicSetup,
                                    getLanguageExtension(filename),
                                    EditorState.readOnly.of(true)
                                ]
                            }),
                            parent: fileViewerElement
                        });
                    }
                }
            });
        </script>
    </div>
</body>
</html>
