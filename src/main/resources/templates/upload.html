<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & Booking Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">File Upload & Processing</h3>
                    </div>
                    <div class="card-body">
                        <!-- Error Alert -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <!-- Upload Form -->
                        <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="mb-4">
                            <div class="mb-3">
                                <label for="file" class="form-label">Select File</label>
                                <input type="file" class="form-control" id="file" name="file" required>
                                <div class="form-text">Please select a CSV file for processing.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Source Type</label>
                                <div class="form-check" th:each="sourceType : ${sourceTypes}">
                                    <input class="form-check-input" type="radio" 
                                           th:name="sourceType" 
                                           th:value="${sourceType}" 
                                           th:id="${'sourceType' + sourceType}"
                                           th:checked="${sourceType == selectedSourceType}"
                                           required>
                                    <label class="form-check-label" th:for="${'sourceType' + sourceType}" th:text="${sourceType}">
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-upload"></i> Upload & Process
                            </button>
                        </form>

                        <!-- Results Section -->
                        <div th:if="${bookings}" class="mt-4">
                            <div class="alert alert-success" role="alert">
                                <strong>Success!</strong> Processed file: <span th:text="${fileName}"></span> 
                                with source type: <span th:text="${selectedSourceType}"></span>
                            </div>
                            
                            <h4>Booking Results</h4>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="setMode('tree')">Tree</button>
                                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="setMode('code')">Code</button>
                                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="setMode('text')">Text</button>
                                </div>
                                <button class="btn btn-sm btn-outline-secondary" onclick="copyJson()">
                                    Copy JSON
                                </button>
                            </div>
                            <div id="jsoneditor" style="height: 400px;"></div>
                            
                            <div class="mt-3">
                                <p class="text-muted">
                                    Total bookings: <strong th:text="${#lists.size(bookings)}"></strong> | 
                                    Total amount: <strong class="text-success">$<span th:text="${#numbers.formatDecimal(#aggregates.sum(bookings.![amount]), 1, 2)}"></span></strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/jsoneditor/dist/jsoneditor.min.js"></script>
    <div th:if="${bookings}" style="display: none;" id="bookingsJsonData" th:utext="${bookingsJson}"></div>
    <script th:if="${bookings}">
        let editor;
        const bookingsData = JSON.parse(document.getElementById('bookingsJsonData').textContent);
        
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('jsoneditor');
            const options = {
                mode: 'tree',
                modes: ['tree', 'code', 'text'],
                search: true,
                sortObjectKeys: true,
                navigationBar: false,
                statusBar: false,
                mainMenuBar: false
            };
            
            editor = new JSONEditor(container, options);
            editor.set(bookingsData);
            editor.expandAll();
        });
        
        function setMode(mode) {
            if (editor) {
                editor.setMode(mode);
                
                // Auto-expand tree when switching to tree mode
                if (mode === 'tree') {
                    setTimeout(() => editor.expandAll(), 100);
                }
                
                // Update active button
                document.querySelectorAll('.btn-group button').forEach(btn => {
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-outline-primary');
                });
                event.target.classList.remove('btn-outline-primary');
                event.target.classList.add('btn-primary');
            }
        }
        
        function copyJson() {
            if (editor) {
                const json = JSON.stringify(editor.get(), null, 2);
                navigator.clipboard.writeText(json).then(function() {
                    const button = event.target;
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    button.classList.remove('btn-outline-secondary');
                    button.classList.add('btn-success');
                    
                    setTimeout(function() {
                        button.textContent = originalText;
                        button.classList.remove('btn-success');
                        button.classList.add('btn-outline-secondary');
                    }, 2000);
                });
            }
        }
        
        // Set initial active button
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('button[onclick="setMode(\'tree\')"]').classList.remove('btn-outline-primary');
                document.querySelector('button[onclick="setMode(\'tree\')"]').classList.add('btn-primary');
            }, 100);
        });
    </script>
</body>
</html>
